<!doctype html>
<html>
  <head>
    <!-- Page title -->
    <title>GitHub SnapShot</title>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="GitHub SnapShot | Developed by: Keivan Ipchi Hagh (github.com/keivanipchihagh)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Import scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/scripts.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="info-container">
                <div class="info-header">
                    <div class="info-image-container">
                      <img id="avatar" src="images/avatar.jfif" alt="" />
                    </div>
                    <div class="info-meta">
                      <p id="fullname" style="font-size: 1.5rem; font-weight: bold;">Keivan Ipchi Hagh</p>
                      <p id="username">@</p>
                      <p id="blog">Blog: <a href="https://keivanipchihagh.github.io" target="_blank">keivanipchihagh.github.io</a></p>
                      <p id="location">Location: <span style="text-decoration: underline;">Tehran, Iran</span></p>
                    </div>
                </div>
                <div class="info-body">
                  <div id="bio">CE@AUT | Data Scientist | Full-Stack Developer</div>
                </div>
            </div>
            <div class="form-container">
                <h2>GitHub SnapShot</h2>
                <form class="form">
                    <input type="text" id="username-input" placeholder="GitHub Username" autocomplete="off" oninput="show_preview()" />
                    <a href="" id="link-preview" target="_blank"></a>
                    <input type="button" id="submit" value="Submit" onclick="submit_username()" />
                </form>
            </div>
        </div>
    </main>
  </body>
</html>
